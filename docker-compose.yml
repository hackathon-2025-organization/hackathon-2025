services:
  frontend:
    build: ./frontend
    container_name: hackathon-frontend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - hackathon-network
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: hackathon-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
    networks:
      - hackathon-network
    depends_on:
      - ai-backend

  ai-backend:
    build: ./ai-backend
    container_name: hackathon-ai-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - hackathon-network

networks:
  hackathon-network:
    driver: bridge
